<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>피커현황</title>
  <!-- NOTE: 이전에 썼던 기본 css입니다. -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
  <link href="https://funnc-static.s3.ap-northeast-2.amazonaws.com/font.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/style/packing/cartPicking.css">
</head>

<body>
  <header>
    <div class="back-icon"></div>
    <strong>보충 피킹</strong>
  </header>
  <div class="pickerState-page content-wrap has-bottom-tab">
    <div class="content ">
      <div class="date-wrap">
        <div class="label">이동일자</div>
        <span class="date">2022-12-08 오늘</span>
        <input type="date" name="" id="">
      </div>
      <div class="fixed-table supple">
        <table>
          <colgroup>
            <col width="52px" />
            <col width="auto" />
            <col width="60px" />
            <col width="112px" />
          </colgroup>
          <tr>
            <th>이동번호</th>
            <th>이동구분</th>
            <th>등록자 ID</th>
            <th>등록일시</th>
          </tr>
          <tr class="error">
            <td>0011</td>
            <td>
              <strong class="color-red">1-긴급보충(8)</strong>
            </td>
            <td>4672</td>
            <td>
              <div class="textwrap">
                <span>2023-01-03 <br>15:09:52</span>
                <div class="img-arrow"></div>
              </div>
            </td>
          </tr>
          <tr class="error">
            <td>2</td>
            <td>
              <strong class="color-red">1-긴급보충(8)</strong>
            </td>
            <td>4672</td>
            <td>
              <div class="textwrap">
                <span>2023-01-03 <br>15:09:52</span>
                <div class="img-arrow"></div>
              </div>
            </td>
          </tr>
          <tr>
            <td>0011</td>
            <td><strong class="color-green">1-긴급보충(8)</strong></td>
            <td>4672</td>
            <td>
              <div class="textwrap">
                <span>2023-01-03 <br>15:09:52</span>
                <div class="img-arrow"></div>
              </div>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td><strong class="color-green">1-긴급보충(8)</strong></td>
            <td>4672</td>
            <td>
              <div class="textwrap">
                <span>2023-01-03 <br>15:09:52</span>
                <div class="img-arrow"></div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>

  </div>

  <div class="fixed-bottom-tab">
    <ul>
      <!-- NOTE: 선택시 is-select 클래스 추가해주세요 -->
      <li class="manage is-select">
        <div class="img"></div>
        <span>작업관리</span>
      </li>
      <li class="work">
        <div class="img"></div>
        <span>카트매핑</span>
      </li>
      <li class="stock">
        <div class="img">
          <!-- NOTE: 0일땐 표시되지 않습니다. data-count에 0을 주거나 0일때 dom 자체가 없어도 됩니다. -->
          <div class="numbering-count" data-count="12">12</div>
        </div>
        <span>카트/피커현황 </span>

      </li>
      <li class="cart">
        <div class="img"></div>
        <span>보충피킹</span>
      </li>
      <li class="picker">
        <div class="img"></div>
        <span>보충하기</span>
      </li>
    </ul>
  </div>
</body>

</html>
